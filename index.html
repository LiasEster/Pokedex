<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="img/pokemon-icon.svg" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body onload="fetchAllPokemon()">
    <header>
      <div class="container">
        <img src="img/pokemon-icon.svg" alt="Logo" id="logo" />
        <h1 id="title">Pokedex</h1>
        <input type="text" id="search" placeholder="Search Pokemon" />
      </div>
    </header>
    <div id="pokedex" class="grid"></div>

    <div id="load-more-container">
      <button id="load-more">Load more</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
